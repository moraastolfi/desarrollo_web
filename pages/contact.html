        <div class="topMarginForMain">
            <h1>CONTACT US</h1>
            

            <section>
                <h3><p>If you're willing to send us your tracks, have any questions about your order, or if you are looking forward to book a date, please let us know in the form below</p></h3>
            </section>
            
            <section class="simpleBox">
                <form action="index.js" method="POST" enctype="multipart/form-data">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="example@email.com">
                    <label for="tag">Tag:</label>
                    <select name="tag" id="tag">
                        <option value="Booking">Booking</option>
                        <option value="Merch">Merchandising/Orders</option>
                        <option value="Deemos">Send your demo/s</option>
                        <option value="Others">Others</option>
                    </select>
                    <label for="subject">Subject:</label>
                    <input type="text" name="subject" id="subject" placeholder="Subject">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="20" rows="10" placeholder="Leave your message here"></textarea>
                    <input type="file" name="file" id="file" value="Add files" multiple>
                    <label for="tyc">*Accept Terms & Conditions:</label>
                    <input type="checkbox" name="tyc" id="tyc">
                    <input type="submit" value="Send">
                    <input type="reset" value="Reset">
                </form>
            </section>
        </div>
